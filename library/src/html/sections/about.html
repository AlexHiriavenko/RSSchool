<section id="about">
    <h2 class="section-title">About</h2>
    <p class="about__text-content">
        The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop
        inside
    </p>
    <div class="about-list__wrapper">
        <button class="btn-pagination left" disabled>&#60;</button>
        <div class="wrapper-photos-list">
            <ul class="photos-list first">
                <li class="photos-list-item">
                    <img
                        src="@img/about/woman-in-library-choose-the-book.jpg"
                        alt="woman in library choose the book"
                        width="450"
                        height="560"
                    />
                </li>
                <li class="photos-list-item">
                    <img src="@img/about/monuments.jpg" alt="monuments" width="450" height="560" />

                <li class="photos-list-item">

                        height="560"

                </li>
                <li class="photos-list-item">
                    <img
                        src="@img/about/ladder-near-bookshelf.jpg"

                        width="450"
                        height="560"
                    />
                </li>
                <li class="photos-list-item">
                    <img
                        src="@img/about/entrance-with-Greek-columns.jpg"

        <button class="btn-wrapper" id="toPhoto4">

        <button class="btn-wrapper" id="toPhoto5">
