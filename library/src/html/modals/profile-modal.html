<div class="container-modal modal-profile">
    <div class="modal-content modal__profile">
        <button class="btn-close-modal btn-close-profile-modal">&#x2715;</button>
        <div class="modal-profile__user">
            <div class="modal-profile__photo">AA</div>
            <p class="modal-profile__name">A A</p>
        </div>
        <div class="modal-profile__content">
            <h4 class="modal-profile__title">My profile</h4>
            <div class="modal-profile__stat">
                <div class="stat visits-box">
                    <p class="stat__name">Visits</p>
                    <img class="stat__icon" src="@img/card/userIconGold.svg" alt="icon-visits" />
                    <p class="stat__count stat__visits">2</p>
                </div>
                <div class="stat bonuses-box">
                    <p class="stat__name">Bonuses</p>
                    <img class="stat__icon" src="@img/card/Star.svg" alt="icon-bonuses" />
                    <p class="stat__count stat__bonuses">1240</p>
                </div>
                <div class="stat books-box">
                    <p class="stat__name">Books</p>
                    <img class="stat__icon" src="@img/card/book.svg" alt="icon-books" />
                    <p class="stat__count stat__books">4</p>
                </div>
            </div>
            <p class="modal-profile__subtitle">Rented books</p>
            <p class="no-books">No books yet</p>
            <ul class="modal-profile__booklist"></ul>
            <div class="modal-profile__card-box">
                <span>Card number</span>
                <span class="modal-profile__card-number">957E7A27A</span>
                <button class="modal-profile__copy-number-btn">
                    <svg
                        width="14"
                        height="12"
                        viewBox="0 0 14 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <g id="icon-copy">
                            <rect
                                id="Rectangle 7"
                                x="2.46826"
                                y="0.25"
                                width="10.5917"
                                height="9.5"
                                rx="0.75"
                                stroke="black"
                                stroke-width="0.5"
                            ></rect>
                            <rect
                                id="Rectangle 8"
                                x="0.25"
                                y="2.25"
                                width="10.5917"
                                height="9.5"
                                rx="0.75"
                                fill="white"
                                stroke="black"
                                stroke-width="0.5"
                            ></rect>
                        </g>
                    </svg>
                </button>
                <span class="copy-tooltip">copied</span>
            </div>
        </div>
    </div>
</div>
