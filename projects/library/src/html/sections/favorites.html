<section id="favorites">
    <h2 class="section-title">Favorites</h2>
    <div class="sticky">
        <h4 class="favorites__subtitle">Pick favorites of season</h4>
        <div class="radio-wrapper">
            <div class="radio">
                <input id="radio-1" name="radio" type="radio" checked />
                <label for="radio-1" class="radio-label" data-season="winter">Winter</label>
            </div>

            <div class="radio">
                <input id="radio-2" name="radio" type="radio" />
                <label for="radio-2" class="radio-label" data-season="spring">Spring</label>
            </div>

            <div class="radio">
                <input id="radio-3" name="radio" type="radio" />
                <label for="radio-3" class="radio-label" id="lable-radio3" data-season="summer"
                    >Summer</label
                >
            </div>
            <div class="radio">
                <input id="radio-4" name="radio" type="radio" />
                <label
                    for="radio-4"
                    class="radio-label"
                    data-season="autumn"
                    style="margin-right: 0; padding-right: 0"
                    >Autumn</label
                >
            </div>
        </div>
    </div>
    <div class="container-favorites-lists">
        @@include('favorites-list/favorites-list-winter.html', {})
        @@include('favorites-list/favorites-list-spring.html', {})
        @@include('favorites-list/favorites-list-summer.html', {})
        @@include('favorites-list/favorites-list-autumn.html', {})
    </div>
</section>
