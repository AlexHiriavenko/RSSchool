<div class="container-modal modal-creditCard">
    <div class="modal-content modal__creditCard">
        <button class="modal-buyacard__btn">
            <svg
                width="19"
                height="19"
                viewBox="0 0 19 19"
                fill="white"
                xmlns="http://www.w3.org/2000/svg"
            >
                <g id="close_btn">
                    <path
                        id="Line 5"
                        d="M2 16.8507L17 2.00003"
                        stroke="white"
                        stroke-width="3"
                    ></path>
                    <path id="Line 6" d="M2 2.14926L17 17" stroke="white" stroke-width="3"></path>
                </g>
            </svg>
        </button>
        <h4 class="modal-buyacard__title">Buy a library card</h4>
        <div class="modal-buyacard__content">
            <form class="modal-buyacard__form">
                <label
                    >Bank card number
                    <input id="bank-card-numb" type="text" required="" pattern="^\d{16}$" />
                    <span class="error-message"></span>
                </label>

                <label
                    >Expiration code
                    <div class="exp-code">
                        <input
                            id="exp-code-1"
                            type="text"
                            required=""
                            pattern="^(0[1-9]|1[0-2])$"
                            maxlength="2"
                        />
                        <span class="error-message"></span>
                        <input
                            id="exp-code-2"
                            type="text"
                            required=""
                            pattern="^(2[3-9]|[3-9]\d|\d{3,})$"
                            maxlength="2"
                        />
                        <span class="error-message"></span>
                    </div>
                </label>

                <label
                    >CVC
                    <input
                        id="bank-card-cvc"
                        type="text"
                        required=""
                        pattern="[\d]{3}"
                        maxlength="3"
                    />
                    <span class="error-message"></span>
                </label>

                <label
                    >Cardholder name
                    <input class="bank-card-data" type="text" required="" minlength="2" />
                    <span class="error-message"></span>
                </label>

                <label
                    >Postal code
                    <input class="bank-card-data" type="text" />
                    <span class="error-message"></span>
                </label>

                <label
                    >City / Town
                    <input class="bank-card-data" type="text" />
                    <span class="error-message"></span>
                </label>
                <div class="price-box">
                    <button class="price-box__btn" type="submit">Buy</button>
                    <p class="price-box__price">$ 25.00</p>
                </div>
            </form>
            <p class="modal-buyacard__text"
                >If you are live, work, attend school, or pay property taxes in New York State, you
                can get a $25 digital library card right now using this online form. Visitors to New
                York State can also use this form to apply for a temporary card.</p
            >
        </div>
    </div>
</div>
