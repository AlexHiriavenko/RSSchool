<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./img/slider-favicon.png" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Slider</title>
    </head>
    <body>
        <h1>Funny Slider</h1>
        <section class="container" id="cssSlider">
            <div class="container-slider">
                <div class="slider">
                    <input type="radio" name="slide" id="slide1" checked />
                    <input type="radio" name="slide" id="slide2" />
                    <input type="radio" name="slide" id="slide3" />
                    <input type="radio" name="slide" id="slide4" />
                    <input type="radio" name="slide" id="slide5" />
                    <input type="radio" name="slide" id="slide6" />
                    <input type="radio" name="slide" id="slide7" />
                    <img
                        class="slider-img"
                        id="img1"
                        src="./img/front-back.jpg"
                        alt="slide image"
                    />
                    <img class="slider-img" id="img2" src="./img/error.jpg" alt="slide image" />
                    <img
                        class="slider-img"
                        id="img3"
                        src="./img/scale_1200.webp"
                        alt="slide image"
                    />
                    <img class="slider-img" id="img4" src="./img/jun.jpg" alt="slide image" />
                    <img
                        class="slider-img"
                        id="img5"
                        src="./img/Чилик-Комиксы-1.jpeg"
                        alt="slide image"
                    />
                    <img
                        class="slider-img"
                        id="img6"
                        src="./img/Чилик-Комиксы-2.jpeg"
                        alt="slide image"
                    />
                    <img
                        class="slider-img"
                        id="img7"
                        src="./img/Чилик-Комиксы-3.jpeg"
                        alt="slide image"
                    />
                </div>
            </div>
            <div class="comments">
                <div class="container-comments">
                    <ul class="comments-list">
                        <li id="comment1" class="comments-item"
                            >Именно так, но иногда все выглядит, также как и на бекэнде</li
                        >
                        <li id="comment2" class="comments-item">Ох уж эти линтеры</li>
                        <li id="comment3" class="comments-item">Игра слов</li>
                        <li id="comment4" class="comments-item">Иногда я как синьор</li>
                        <li id="comment5" class="comments-item"
                            >В основном все время уходит именно на танцы с бубном</li
                        >
                        <li id="comment6" class="comments-item">Без костылей никак</li>
                        <li id="comment7" class="comments-item">Иногда беспорядок это про меня</li>
                    </ul>
                </div>
                <div class="container-controls">
                    <div class="controls">
                        <label for="slide1"><span></span></label>
                        <label for="slide2"><span></span></label>
                        <label for="slide3"><span></span></label>
                        <label for="slide4"><span></span></label>
                        <label for="slide5"><span></span></label>
                        <label for="slide6"><span></span></label>
                        <label for="slide7"><span></span></label>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
